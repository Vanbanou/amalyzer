jobs:
  quick-build-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Install minimal dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake git zlib1g-dev

    - name: Build static TagLib
      run: |
        git clone --depth=1 --recursive https://github.com/taglib/taglib.git
        cd taglib
        cmake -DCMAKE_BUILD_TYPE=Release \
              -DBUILD_SHARED_LIBS=OFF \
              -DCMAKE_POSITION_INDEPENDENT_CODE=ON \
              -DCMAKE_INSTALL_PREFIX=../taglib-static .
        make -j$(nproc)
        make install

    - name: Build amalyzer
      run: |
        rm -rf build
        mkdir build
        cd build
        cmake .. -DTAGLIB_STATIC_ROOT=$GITHUB_WORKSPACE/taglib-static
        cmake --build . --config Release

    - name: Test binary exists
      run: |
        ./build/amalyzer --help
