name: Build on Push

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]

jobs:
  quick-build-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          cmake \
          libtag1-dev
    
    - name: Build
      run: |
        mkdir -p build
        cd build
        cmake ..
        make -j$(nproc)
        
    - name: Test binary exists
      run: |
        test -f build/amalyzer
        ./build/amalyzer --help
