name: Build Release Binaries

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-linux-x64:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          cmake \
          libtag1-dev \
          git
    
    - name: Build for Linux x64
      run: |
        rm -rf build
        mkdir -p build
        cd build
        cmake ..
        make -j$(nproc)
        
    - name: Package binary
      run: |
        mkdir -p release/amalyzer-linux-x64
        cp build/amalyzer release/amalyzer-linux-x64/
        cp README.md release/amalyzer-linux-x64/ 2>/dev/null || echo "No README found"
        cd release
        tar -czf amalyzer-linux-x64.tar.gz amalyzer-linux-x64/
        
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: amalyzer-linux-x64
        path: release/amalyzer-linux-x64.tar.gz

  build-linux-arm64:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
      with:
        platforms: arm64
        
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Build for Linux ARM64 using Docker
      run: |
        docker run --rm --platform linux/arm64 \
          -v ${{ github.workspace }}:/workspace \
          -w /workspace \
          arm64v8/ubuntu:22.04 \
          bash -c "
            apt-get update && \
            apt-get install -y build-essential cmake libtag1-dev git && \
            rm -rf build && \
            mkdir -p build && \
            cd build && \
            cmake .. && \
            make -j\$(nproc)
          "
    
    - name: Package binary
      run: |
        mkdir -p release/amalyzer-linux-arm64
        cp build/amalyzer release/amalyzer-linux-arm64/
        cp README.md release/amalyzer-linux-arm64/ 2>/dev/null || echo "No README found"
        cd release
        tar -czf amalyzer-linux-arm64.tar.gz amalyzer-linux-arm64/
        
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: amalyzer-linux-arm64
        path: release/amalyzer-linux-arm64.tar.gz

  create-release:
    needs: [build-linux-x64, build-linux-arm64]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: Download x64 artifact
      uses: actions/download-artifact@v4
      with:
        name: amalyzer-linux-x64
        path: ./artifacts
        
    - name: Download ARM64 artifact
      uses: actions/download-artifact@v4
      with:
        name: amalyzer-linux-arm64
        path: ./artifacts
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          ./artifacts/amalyzer-linux-x64.tar.gz
          ./artifacts/amalyzer-linux-arm64.tar.gz
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
